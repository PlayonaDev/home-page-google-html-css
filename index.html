<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="/style.css" type="text/css">
    <link rel="icon" href="/assets/google.png" type="image/icon">
    <title>DevSearch</title>
</head>

<body>
    <!--Header-->
    <header class="menu">

        <div class="menu__section left">
            <img class="menu__icon" src="./assets/burger-icon.svg" alt="Burger" />
            <a class="menu__link active">ALL</a>
            <a class="menu__link">IMAGES</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="./assets/more-icon.svg" alt="More" />
            <div class="menu__profile">
                <img class="menu__avatar" src="./assets/icon_profile.png" alt="Avatar Picture" />
                <img class="menu__avatar--frame" src="./assets/circle-frame.svg" alt="Avatar frame" />
            </div>

        </div>
    </header>

    <!--Content-->
    <main class="content">
        <img class="content__logo" src="/assets/logo-dev.png" alt="UI Clone" />
        <input class="content__search" type="text" />

        <div class="content__offer">
            Made with by
            <a href="https://vitor-dev.web.app/">PlayoDev</a> for studying purposes
        </div>
    </main>

    <!--Footer-->
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a href="#">Settings</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>
</body>

</html>
